<html>
<head>
    <title>Currency Converter</title>

    <style>
        #box {
            width: 300px;
            height: 150px;
            margin: 0px auto;
            border: 2px solid black;
        }
        
        h2 {
            text-align: center;
        }
        
        table {
            margin: 0px auto;
        }
    </style>
    <script>
        function convertCurrency() {
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var xmlhttp = new XMLHttpRequest();
            var url = "http://api.exchangeratesapi.io";
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
            xmlhttp.onreadystatechange = function() {

                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var result = xmlhttp.responseText;
                }
                alert(result);
                var jsResult = JSON.parse(result);


            }
        }
    </script>
</head>

<body onload="convertCurrency();">
    <div id="box">
        <h2>Currency Converter</h2>
        <table>
            <tr>
                <td><input id="fromAmount" type="text" size="10" value="1" onkeyup="convertCurrency();" /></td>
                <td>
                    <select id="from" onchange="convertCurrency();">
<option value="AUD" selected>Australian Dollar (AUD)</option>
<option value="INR"  >Indian Rupee (INR)</option>
<option value="USD">American Dollar (CAD)</option>
<option value="JPY">Japanese Yen (JPY)</option>
<option value="CHF">Swiss Franc (CHF)</option>
<option value="RUB">Russian Ruble (RUB)</option>

</select>
                </td>
            </tr>
            <tr>
                <td><input id="toAmount" type="text" size="10" /></td>
                <td>
                    <select id="to" onchange="convertCurrency();">
<option value="AUD">Australian Dollar (AUD)</option>
<option value="INR" selected >Indian Rupee (INR)</option>
<option value="USD">American Dollar (CAD)</option>
<option value="JPY">Japanese Yen (JPY)</option>
<option value="CHF">Swiss Franc (CHF)</option>
<option value="RUB">Russian Ruble (RUB)</option>


</select>
                </td>

            </tr>



        </table>
    </div>



</body>

</html>
